<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
  <script src="js/jquery-1.7.2.min.js"></script>
  <link href="libs/select2/select2.css" rel="stylesheet" />
  <script src="libs/select2/select2.min.js"></script>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/main_project.css">
  <link rel="stylesheet" href="css/media.css">
  <!--<script src="libs/bootstrap/js/bootstrap.js"></script>-->
  <script src="js/cbpFWTabs.js"></script>



</head>
<body>
  <div class="container">
  <header>
    <div class="logo"><a href="#"><img src="img/logo.png" alt="Seo"> SEO продвижение</a></div>
    <div class="navigation">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Управление SEO текстами</a></li>
        <li><a href="#">Список проектов</a></li>
      </ul>
    </div>
  </header>
<main>
  <h2> Seo-тексты</h2>
    <form class="seo_texts">
      <div class="title_input">
        <label>Title</label> <input type="text" class="title">
      </div>
      <div class="input_wrap">
        <div class="group-filter">
        <label>Домен</label> <input type="text" class="title" value="service-market.com.ua" disabled>
          </div>
        <div class="group-filter">
        <label>Адрес страницы</label> <input type="text" class="title">
          </div>
      </div>
      <div class="group-filter">
        <label>Description</label>
        <textarea class="description"></textarea>
      </div>
      <textarea id="text_edit" class="text_edit"></textarea>
      <div class="select_wrap">

      <div class="custom_select">
        <label>Копирайтер</label>
        <select name="domain" class="js-example-basic-multiple select_user" multiple="multiple" style="width: 100%">
          <option>1</option>
          <option>W22222222222222222</option>
        </select>
      </div>
      <div class="custom_select">
        <label>Домен</label>
        <select name="domain"  class="js-example-basic-multiple select_domen" multiple="multiple" style="width: 100%">
          <option>1</option>
          <option>W22222222222222222</option>
        </select>
      </div>
        </div>
      <button class="bttn save">Сохранить изменения</button>
      <button class="bttn download"><img src="img/export_btn.svg" alt=""> Скачать PDF </button>
    </form>

  </main>

</div>
  <script src="js/jquery.easypiechart.min.js"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="js/jquery.mjs.nestedSortable.js"></script>
  <script src="js/jquery.ui.touch-punch.js"></script>
  <script src="libs/tinymce/tinymce.min.js"></script>

  <script src="js/main.js"></script>
  <script>
    $(document).ready(function(){

      $('.sortable').nestedSortable({
      forcePlaceholderSize: true,
      handle: 'div',
      helper:	'clone',
      items: 'li',
      opacity: .6,
      placeholder: 'placeholder',
      revert: 250,
      tabSize: 25,
      tolerance: 'pointer',
      toleranceElement: '> div',
      maxLevels: 1,

      isTree: true,
      expandOnHover: 700,
      startCollapsed: true
    });


    });
    $('.select_user').select2({
        placeholder: "Выберите пользователя",
        width: 'resolve'
    });
    $('.select_domen').select2({
        placeholder: "Выберите домен",
        width: 'resolve'
    });
    $('.select_country').select2({
      placeholder: "Выберите страну",
      width: 'resolve'
    });
    $('.select_deep').select2({
      placeholder: "Выберите глубину",
      width: 'resolve'
    });
    tinymce.init({
      selector: '#text_edit',
     plugins:'advlist autolink lists link charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table contextmenu paste',
      toolbar:'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
      language_url:"libs/tinymce/langs/ru.js"
    });
  </script>
</body>
</html>
