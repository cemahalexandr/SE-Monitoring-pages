<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
  <script src="js/jquery-1.7.2.min.js"></script>
  <link href="libs/select2/select2.css" rel="stylesheet" />
  <script src="libs/select2/select2.min.js"></script>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/main_project.css">
  <link rel="stylesheet" href="css/media.css">
  <!--<script src="libs/bootstrap/js/bootstrap.js"></script>-->
  <script src="js/cbpFWTabs.js"></script>



</head>
<body class="query_selection">
  <div class="container">
  <header>
    <div class="logo"><a href="#"><img src="img/seo_text_logo.svg" alt="Seo"> SEO статьи</a></div>
    <div class="navigation">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Карты сайтов</a></li>
        <li><a href="#">SEO статьи</a></li>
      </ul>
    </div>
  </header>
<main>
  <div class="project_line">
    <div class="selection_project">
      <label>Редактировать текст</label>

    </div>
    <div class="selection_project seo_text_project">
      <label>Проект:</label>
      <div class="custom_select">

        <select name="domain" class="js-example-basic-multiple select_project" style="width: 100%">
          <option>ziperone.com.ua</option>
          <option>W22222222222222222</option>
        </select>
      </div>
      <div class="project_id">— ID проекта: <span>1385</span></div>
    </div>
      <div class="button_block seo_text_btn">
          <button class="back_list"><img src="img/back_arrow.svg" alt=""> Вернуться к списку статей</button>
      </div>


  </div>
    <form class="seo_texts">
        <div class="group-filter">
            <div class="input_wrap">
                <label>Адрес страницы :</label> <input type="text" class="title" placeholder="Адрес сайта">
            </div>
            <div class="select_wrap">
            <div class="custom_select styled">
                <label>Менеджер:</label>
                <select name="domain" class="js-example-basic-multiple select_manager" style="width: 100%">
                    <option>1</option>
                    <option>W22222222222222222</option>
                </select>
            </div>
            <div class="custom_select styled">
                <label>Исполнитель:</label>
                <select name="domain" class="js-example-basic-multiple select_user" style="width: 100%">
                    <option>1</option>
                    <option>W22222222222222222</option>
                </select>
            </div>
            </div>
        </div>
        <div class="text_block">
            <div class="text_input">
                <div class="title_input">
                     <label>Заголовок статьи</label> <input type="text" class="title">
                </div>
                <textarea id="text_edit" class="text_edit"></textarea>
                <button class="btn save"><img src="img/check_icon2.svg" alt="">Сохранить изменения</button>
                <button class="btn download"><img src="img/export_btn.svg" alt=""> Скачать PDF </button>
            </div>
            <div class="comment_input">
                <div class="title">
                    Комментарии:
                </div>
                <div class="creator">
                    <span>Люсия Булкоедова:</span><a href="#"><img src="img/delete.svg" alt=""></a><a href="#"><img src="img/edit_icon.svg" alt=""></a>
                </div>
                <p>Шапки, магазин шапок, купить шапки, вязанные шапки,тёплая шапка купить, дизайнерские шапки шерсть,
                    шапка-самобранка,</p>
                <textarea placeholder="Текст комментария"></textarea>
                <button class="btn">Добавить комментарий</button>
            </div>
        </div>



    </form>

  </main>

</div>
  <script src="js/jquery.easypiechart.min.js"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="js/jquery.mjs.nestedSortable.js"></script>
  <script src="js/jquery.ui.touch-punch.js"></script>
  <script src="libs/tinymce/tinymce.min.js"></script>

  <script src="js/main.js"></script>
  <script>
    $(document).ready(function(){

      $('.sortable').nestedSortable({
      forcePlaceholderSize: true,
      handle: 'div',
      helper:	'clone',
      items: 'li',
      opacity: .6,
      placeholder: 'placeholder',
      revert: 250,
      tabSize: 25,
      tolerance: 'pointer',
      toleranceElement: '> div',
      maxLevels: 1,

      isTree: true,
      expandOnHover: 700,
      startCollapsed: true
    });


    });
    $('.select_user').select2({
        placeholder: "Выберите пользователя",
        width: 'resolve'
    });
    $('.select_manager').select2({

        width: 'resolve'
    });
    $('.select_country').select2({
      placeholder: "Выберите страну",
      width: 'resolve'
    });
    $('.select_project').select2({
      width: 'resolve'
    });
    $('.select_project').prop("disabled", true);
    tinymce.init({
      selector: '#text_edit',
     plugins:'advlist autolink lists link charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table contextmenu paste',
      toolbar:'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
      language_url:"libs/tinymce/langs/ru.js"
    });
  </script>
</body>
</html>
